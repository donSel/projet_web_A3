<!doctype html>
<html lang="fr">
  <head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Thibault Napoléon">

    <!-- CSS Style -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marko+One&display=swap" rel="stylesheet">

    <!-- JS Script -->
    <script src="js/utils.js"></script>
    <script src="js/chat.js" defer></script>

    <!-- Title -->
    <title>Chat</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>Chat en ligne</h1>
      <nav>
        <a href="https://www.isen.fr/" target="_blank"> <img src="img/logo.jpg"> </a>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li class="active"><a href="authentication.html">Chat</a></li>
        </ul>
      </nav>
    </header>

    <!-- Chat -->
    <section>
      <h2>Chat</h2>
      <form id="chat-area">
        <span id="channels-area">
          <label for="canaux">Canaux :</label>
          <select id="channels-list" name="canaux">
            <option value="">Choisissez un salon</option>
          </select>
          <label for="refresh">Rafraîchissement :</label>
          <input id="refresh-delay" name="refresh" type="text" placeholder="Entrez le délai de rafraîchissement" min="1" max="30"> secondes
        </span>
        <br>
        <textarea id="chat-room" name="messages" rows="10" cols="100" readonly></textarea>
        <br>
        <span id="message-area">
          <label for="message">Message ></label>
          <input id="message" name="message" type="text" placeholder="Entrez votre message" required>
          <button type="submit">Envoyer</button>
          <button id="logout" type="button">Se déconnecter</button>
        </span>
      </form>
    </section>
    <br>

    <!-- Footer -->
    <footer>
      <hr>
      &copy; ISEN Yncréa Ouest - A3
      <br>
      <a href="https://www.isen.fr/" target="_blank">ISEN Yncréa Ouest</a>
    </footer>
  </body>
</html>
